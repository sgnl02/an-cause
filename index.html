<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <title>AN Cause</title>

  <!-- Building blocks -->
  <link rel="stylesheet" href="style/action_menu.css">
  <link rel="stylesheet" href="style/buttons.css">
  <link rel="stylesheet" href="style/headers.css">
  <link rel="stylesheet" href="style/input_areas.css">
  <link rel="stylesheet" href="style/lists.css">
  <link rel="stylesheet" href="style/status.css">
  <link rel="stylesheet" href="style/drawer.css">
  <link rel="stylesheet" href="style/progress_activity.css">
  <link rel="stylesheet" href="style/toolbars.css">

  <!-- Icons -->
  <link rel="stylesheet" href="icons/styles/action_icons.css">
  <link rel="stylesheet" href="icons/styles/media_icons.css">
  <link rel="stylesheet" href="icons/styles/comms_icons.css">
  <link rel="stylesheet" href="icons/styles/settings_icons.css">

  <!-- Transitions -->
  <link rel="stylesheet" href="transitions.css">
  
  <!-- Util CSS: some extra tricks -->
  <link rel="stylesheet" href="util.css">
  <link rel="stylesheet" href="fonts.css">

  <!-- Additional markup to make Building Blocks kind of cross browser -->
  <link rel="stylesheet" href="cross_browser.css">

  <link rel="stylesheet" href="style_custom/main.css">
</head>

<body>
  <section id="index" data-position="current" class="current">
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#">Done</a/>
        </menu>
        <h1>AN Cause</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#" id="sidebar-alerts">Alerts</a></li>
          <li><a href="#" id="sidebar-donate">Donate</a></li>
          <li><a href="#" id="sidebar-settings">Settings</a></li>
          <li><a href="#" id="sidebar-about">About</a></li>
        </ul>
      </nav>
    </section>

    <section id="drawer" role="region">
		  <header class="fixed" id="drawerHeader">
	        <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
	        <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
	
					<menu type="toolbar">
	          <button id="updateList">Update</button>
	        </menu>
					
					<h1>Alerts <em>v1.1</em></h1>

					<progress class="pack-activity" value="0" max="100"></progress>
	    </header> 
	
		  <article class="content scrollable header">
		  <div data-type="list">
		 	 <ul id="hookListItems">
		 	 </ul>
		  </div>
		  </article>
    </section>
  </section>

  <section role="region" id="newsList" data-position="right">
  	<header class="fixed">
  	  <a id="backToListAlerts" href="#"><span class="icon icon-back">back</span></a>
  	  <h1>Action alert</h1>
  	</header>
  	
  	<article id="hookNews" class="content scrollable header">
  	</article>
  </section>

  <section role="region" id="donate" data-position="right">
  	<header class="fixed">
  	  <a id="backToListDonate" href="#"><span class="icon icon-back">back</span></a>
  	  <h1>Donate</h1>
  	</header>
  	
  	<article id="hookAction" class="content scrollable header">
		<header>
			<h2>
				Help end animal cruelty
			</h2>
		</header>

		<p>
			Lorum ipsum
		</p>
  	</article>
  </section>
  
  <section role="region" id="settings" data-position="right">
  	<header class="fixed">
  	  <a id="backToListSettings" href="#"><span class="icon icon-back">back</span></a>

			<menu type="toolbar">
        <button id="okBackToListSettings">Ok</button>
      </menu>

  	  <h1>Settings</h1>
 		</header>
  	
  	<article class="content scrollable header">
		<header><h2>Email</h2></header>
			<p>Email used for news alerts</p>

			<form>
        <p>
          <input id="storeEmail" type="email" placeholder="Email address" required="">
          <button type="reset">Clear</button>
        </p>
      </form>
  	</article>
  </section>

  <section role="region" id="about" data-position="right">
  	<header class="fixed">
  	  <a id="backToListAbout" href="#"><span class="icon icon-back">back</span></a>
  	  <h1>About</h1>
  	</header>
  	
  	<article class="content scrollable header">
		<p>
			Lorum ipsum
		</p>
  	</article>
  </section>

  <section id="share-menu" data-position="back" class="fullscreen">
    <form role="dialog" data-type="action">
      <header> Share with </header>
      <menu>
        <button id="share-twitter"> Twitter </button>
        <button id="share-menu-cancel"> Cancel </button>
      </menu>
    </form>
  </section>	

  <script type="text/javascript" defer src="js/status.js"></script>	
  <script type="text/javascript" defer src="js/an.js"></script>	

</body>
</html>
