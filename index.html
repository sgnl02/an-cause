<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <title>AN Cause</title>

	<link rel="localization" href="locales/manifest.json">

  <!-- Building blocks -->
  <link rel="stylesheet" href="style/action_menu.css">
  <link rel="stylesheet" href="style/buttons.css">
  <link rel="stylesheet" href="style/headers.css">
  <link rel="stylesheet" href="style/input_areas.css">
  <link rel="stylesheet" href="style/lists.css">
  <link rel="stylesheet" href="style/status.css">
  <link rel="stylesheet" href="style/drawer.css">
  <link rel="stylesheet" href="style/progress_activity.css">
  <link rel="stylesheet" href="style/toolbars.css">

  <!-- Icons -->
  <link rel="stylesheet" href="icons/styles/action_icons.css">
  <link rel="stylesheet" href="icons/styles/media_icons.css">
  <link rel="stylesheet" href="icons/styles/comms_icons.css">
  <link rel="stylesheet" href="icons/styles/settings_icons.css">

  <!-- Transitions -->
  <link rel="stylesheet" href="transitions.css">
  
  <!-- Util CSS: some extra tricks -->
  <link rel="stylesheet" href="util.css">
  <link rel="stylesheet" href="fonts.css">

  <!-- Additional markup to make Building Blocks kind of cross browser -->
  <link rel="stylesheet" href="cross_browser.css">

  <link rel="stylesheet" href="style_custom/main.css">
</head>

<body>
  <section id="index" data-position="current" class="current">
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#" data-l10n-id="done"></a/>
        </menu>
        <h1 data-l10n-id="titleSidebar"></h1>
      </header>
      <nav>
        <ul>
          <li><a href="#" id="sidebar-alerts" data-l10n-id="alerts"></a></li>
          <li><a href="#" id="sidebar-donate" data-l10n-id="donate"></a></li>
          <li><a href="#" id="sidebar-settings" data-l10n-id="settings"></a></li>
          <li><a href="#" id="sidebar-about" data-l10n-id="about"></a></li>
        </ul>
      </nav>
    </section>

    <section id="drawer" role="region">
		  <header class="fixed" id="drawerHeader">
	        <a href="#"><span class="icon icon-menu" data-l10n-id="hideSidebar"></span></a>
	        <a href="#drawer"><span class="icon icon-menu" data-l10n-id="showSidebar"></span></a>
	
					<menu type="toolbar">
	          <button id="updateList" data-l10n-id="update"></button>
	        </menu>
					
					<h1>
						<span data-l10n-id="titleAlerts"></span> 
						<em data-l10n-id="titleAlertsVersion"></em>
					</h1>

					<progress class="pack-activity" value="0" max="100"></progress>
	    </header> 
	
		  <article class="content scrollable header">
			  <div data-type="list">
			 	 <ul id="hookListItems"></ul>
			  </div>
		  </article>
    </section>
  </section>

  <section role="region" id="newsList" data-position="right">
  	<header class="fixed">
  	  <a id="backToListAlerts" href="#"><span class="icon icon-back" data-l10n-id="back"></span></a>
  	  <h1 data-l10n-id="titleActionAlert"></h1>
  	</header>
  	
  	<article class="content scrollable header">
		<header>
			<h2 id="hookNewsTitle"></h2>
			</header>
			
			<div>
				<p id="hookNewsItem"></p>
				<button class="recommend" id="hookTakeAction" data-l10n-id="takeAction"></button></div>

				<div role="toolbar">
					<ul>
						<li><button id="action-share" class="action-icon email-share" data-l10n-id="shareButton"></button></li>
					</ul>
				</div>
			</article>
	</section>

  <section role="region" id="donate" data-position="right">
  	<header class="fixed">
			<a id="backToListDonate" href="#"><span class="icon icon-back" data-l10n-id="back"></span></a>
  	  <h1 data-l10n-id="titleDonate"></h1>
  	</header>
  	
  	<article id="hookAction" class="content scrollable header">
		<header>
			<h2 data-l10n-id="lorum"></h2>
		</header>

		<p data-l10n-id="lorum"></p>
  	</article>
  </section>
  
  <section role="region" id="settings" data-position="right">
  	<header class="fixed">
  	  <a id="backToListSettings" href="#"><span class="icon icon-back" data-l10n-id="back"></span></a>

			<menu type="toolbar">
        <button id="okBackToListSettings" data-l10n-id="save"></button>
      </menu>

  	  <h1 data-l10n-id="titleSettings"></h1>
 		</header>
  	
  	<article class="content scrollable header">
			<header><h2 data-l10n-id="titleEmail"></h2></header>
			<p data-l10n-id="descriptionEmail"></p>

			<form>
        <p>
          <input id="storeEmail" type="email" placeholder="Email address" required="">
					<!--
					ToDo, see: https://github.com/l20n/l20n.js/blob/master/docs/html.md
					-->
          <button type="reset" data-l10n-id="clearForm"></button>
        </p>
      </form>
  	</article>
  </section>

  <section role="region" id="about" data-position="right">
  	<header class="fixed">
  	  <a id="backToListAbout" href="#"><span class="icon icon-back" data-l10n-id="back">back</span></a>
  	  <h1 data-l10n-id="titleAbout"></h1>
  	</header>
  	
  	<article class="content scrollable header">
			<header>
				<h2 data-l10n-id="lorum"></h2>
			</header>

			<p data-l10n-id="lorum"></p>
  	</article>
  </section>

  <section id="share-menu" data-position="back" class="fullscreen">
    <form role="dialog" data-type="action">
      <header data-l10n-id="titleShareDialog"></header>
      <menu>
				<button id="share-twitter" data-l10n-id="twitter"></button>
        <button id="share-menu-cancel" data-l10n-id="cancel"></button>
      </menu>
    </form>
  </section>	

  <script type="text/javascript" defer src="js/status.js"></script>	
  <script type="text/javascript" defer src="js/an.js"></script>	
  <script type="text/javascript" defer src="js/l20n.js"></script>	

</body>
</html>
